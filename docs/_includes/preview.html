<div class="preview">
    <div class="tabs">
        <ul class="tab__navigation">
            {% for res in method[1].responses %}
            <li class="tab__link" data-href="tab-{{ res[0] }}">
                {{ res[0] }}
            </li>
            {% endfor %}
        </ul>
        {% for res in method[1].responses %}
        <div class="tab__content" data-id="tab-{{ res[0] }}">
            <div class="tab__description">
                {% assign type = res[1] %}

                {% include type.html type=type %}
            </div>

            {% for example in res[1].examples %}
            <pre>
                <code>
                {{ example[1] | strip }}
                </code>
            </pre>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
